<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>8 game puzzle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>

<body>
    <div id="puzzle-container">

        
    </div>

    <div class="control">

        <p>Instruções: Mexa as peças com as setas do teclado.</p>

        <div class="shuffle">
            <input id="nmovs" type="text" placeholder="Número de movimentos"> 
            <button onclick="shuffle_puzzle_button();">Shuffle</button>
        </div>

        <button onclick="solve('astar');">Solve with A*</button>

        <button onclick="solve('bestFirst');">Solve with Best First</button>

    <h1 id="alg"></h1>

    <div id="infos">
        <div id="movs"></div>
        <div id="iter"></div>
        <div id="prof"> </div>
        <div id="nos_vis"></div>
    </div>

    <div id="path">
    </div>
        
    

    <script src='./js/main.js'></script>
